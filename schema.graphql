type Token @entity {
  id: ID!
  balance: [TokenBalance!] @derivedFrom(field:"token")
}

type User @entity{
  id: ID!
  UserToken: [Token!]
  UserInheritor: [Inheritor!] @derivedFrom(field:"owner")
}

type TokenBalance @entity{
  id: ID!
  token: Token!
  amount: BigInt!
}

type Inheritor @entity{
  id: ID!
  inheritor: Bytes!
  owner: User!
}
