type User @entity{
  id: ID!
  UserToken: [Token!]
  UserInheritor: [Inheritor!] @derivedFrom(field:"owner")
  Allocations: Allocation @derivedFrom(field:"owner")
  Clamied: ClamiedToken
}

type Token @entity{
  id: ID!
  token: Bytes!
  amount: [BigInt!]
}

  # symbol: String!
  # name: String!
  # decimals: BigInt!

type Inheritor @entity{
  id: ID!
  inheritor: Bytes!
  owner: User!
}

type Allocation @entity{
  id: ID!
  inheritor: Bytes!
  token: Bytes!
  amount:[BigInt!]
  owner: User!
}

type Vault @entity{
  id: ID!
  owner: User!
  backup: Bytes!
  StartingAmount: BigInt!
  inheritors: [Bytes!]!
}

type ClamiedToken @entity{
  id: ID!
  inheritor: Bytes!
  token: Bytes!
  amount: BigInt!
}