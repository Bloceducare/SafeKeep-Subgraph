type Token @entity {
  id: ID!
  tokenAddress: Bytes!
  amount: BigInt
  amountAllocated: BigInt
  name: String!
  symbol: String!
  decimals: Int!
  tokenOwn: Vault!
}

type Vault @entity {
  id: ID!
  vaultId: BigInt!
  backup: Bytes!
  StartingAmount: BigInt!
  inherit: [String!]!
  ethShares: [BigInt!]!
  inheritors: [Inheritor!]!
  tokenAllocated: Token
  toks: [Token!]! @derivedFrom(field: "tokenOwn")
  tokens: [String!]!
}

type Inheritor @entity {
  id: ID!
  vaultId: [String!]!
  vaults: [Vault!]! @derivedFrom(field: "inheritors")
}

type EthAllocated @entity {
  id: ID!
  ethShares: BigInt!
}
