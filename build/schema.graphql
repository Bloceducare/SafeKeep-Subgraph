type Token @entity {
  id: ID!
  tokenAddress: Bytes!
  amount: BigInt
  amountAllocated: BigInt!
  owner: Vault!
  ownerinheritor: Inheritor!
}

type Inheritor @entity {
  id: ID!
  vaultId: [String!]!
  ethAllocated: BigInt!
  vaults: Vault!
  createdAt: BigInt!
  tokens: [Token!]! @derivedFrom(field: "ownerinheritor")
}

type Ping @entity {
  id: ID!
  time: BigInt!
  pingtimestamp: Vault!
}

type Backup @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  backupAddress: Vault!
}

type Vault @entity {
  id: ID!
  createdAt: BigInt!
  vaultId: BigInt!
  backup: Bytes!
  currentBackupTime: BigInt!
  StartingAmount: BigInt!
  inherit: [String!]!
  totalEthAllocated: BigInt!
  tokensArray: [String!]!
  tokens: [Token!]! @derivedFrom(field: "owner")
  inheritors: [Inheritor!]! @derivedFrom(field: "vaults")
  owner: Bytes!
  pings: [Ping!]! @derivedFrom(field: "pingtimestamp")
  backups: [Backup!]! @derivedFrom(field: "backupAddress")
}
