type Vault @entity {
  id: ID!
  vaultId: BigInt!
  backup: Bytes!
  StartingAmount: BigInt!
  inherit: [String!]!
  ethShares:[BigInt!]!
  inheritors: [Inheritor!]!
  tokenAllocated: [Token!]!
  tokenOwned: [Token!]!
  
}

type Inheritor @entity {
  id: ID!
  vaultId: [String!]!
  vaults: [Vault!]! @derivedFrom(field: "inheritors")
}


type EthAllocated @entity {
  id: ID!
  ethShares: BigInt!
}

type Token @entity {
  id: ID!
  tokenAddress: Bytes!
  amount: BigInt
  tokenName: String
  tokenDecimals: BigInt
  tokenSymbol: String
  vaults: [Vault!]! @derivedFrom(field: "tokenAllocated")
  vaultAss: [Vault!]! @derivedFrom(field: "tokenOwned")
}
